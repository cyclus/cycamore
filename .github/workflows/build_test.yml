name: Build/Test for PR and collaborator push

on:
  # allows us to run workflows manually
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '.github/workflows/build_test_publish.yml'
      - 'docker/**'
      - 'doc/**'
  push:
    paths-ignore:
      - '.github/workflows/build_test_publish.yml'
      - 'docker/**'
      - 'doc/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ubuntu_versions : [
          # 20.04,
          22.04,
          ]
        pkg_mgr : [
            apt,
            # conda
        ]
        cyclus_tag: [
          latest
        ]
    
    container:
      image: ghcr.io/cyclus/cyclus_${{ matrix.ubuntu_versions }}_${{ matrix.pkg_mgr }}/cyclus:${{matrix.cyclus_tag}}

    steps:
      - name: Checkout Cycamore
        uses: actions/checkout@v3

      - name: Echo home
        run: |
          cp -r /root/.local ${HOME}/.local
          echo "PATH=${HOME}/.local/bin:$PATH" >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=${HOME}/.local/lib:${HOME}/.local/lib/cyclus" >> "$GITHUB_ENV"

      - name: Build Cycamore
        run: |
          python install.py -j 2 --build-type=Release --core-version 99999.99999 --clean-build
          
      - name: Echo home
        run: |
          echo "HOME=${HOME}"
          echo "PATH=${PATH}"
          echo "LD_LIBRARY_PATH=${LD_LIBRARY_PATH}"

      - name: Cycamore Unit Tests
        run: |
          cycamore_unit_tests

      # - name: Cycamore Python Tests
