machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t cyclus/cycamore:latest .

test:
  override:
    - docker run cyclus/cycamore:latest cycamore_unit_tests
    - docker run cyclus/cycamore:latest nosetests3 -w /cycamore/tests

deployment:
  develop:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cyclus/cycamore:latest
  
  ci-testing:
    branch: ci-testing
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        #put proper docker file
      - rm Dockerfile && ln -s docker/develop-ci/Dockerfile #place the correct Dockerfile
      - docker build -t cyclus/cycamore:ci-test .
      - docker push cyclus/cycamore:ci-test
